<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub user search app</title>

   

     <!--  Link Stylesheet-->
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <div class="input-box">
            <input type="text" id="inp" placeholder="Search Github UserName ..">
            <button id="btn">Search</button>
        </div>
        <div class="output-div" id="output">
            <div class="first-image">
                <img id="image">
            </div>
            <div class="second">
                <div>
                    <p id="name"></p>
                    <p id="userName"></p>
                    <p id="bio"></p>
                </div>
                <div>
                    <p id="repo"></p>
                    <p id="followers"></p>
                    <p id="following"></p>
    
                </div>

            </div>
           

        </div>
    </div>
    </div>
    <!-- Link js File -->
    <script src="app.js"></script>

</body>

</html>
